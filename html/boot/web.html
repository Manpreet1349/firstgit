
<!DOCTYPE html>  
<html lang = "en">  
 <head>  
    <meta charset = "UTF-8">  
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <title> jQuery circle rating </title>  
    <style>  
    body {  
        background-color: rgb(241, 243, 242);  
        margin : 0px;  
    }  
    h1, h2, h3 {
         color: darkblue;
        } 
    .container {  
        height: 100px;  
        width: 600px;  
        margin: auto;  
    }  
    .circle {
         height: 2em;
         width: 2em;
         border: .1em solid rgb(185, 178, 178);
         border-radius: 1.1em;
         display: inline-block;
         margin: 0;
         padding: .1em;
        }
    </style>  
</head>  
<body>  
    <h1>Contoso Web Developer Conference</h1>
    <h2>Finding elements using jQuery</h2>
    <div>This session is about identifying elements using jQuery methods and selectors.</div>
    <h3>Rate this session</h3>

       <div class="fa fa-circle" id="circle1"></div>
       <div class="fa fa-circle" id="circle2"></div>
       <div class="fa fa-circle" id="circle3"></div>
       <div class="fa fa-circle" id="circle4"></div>
       <div class="fa fa-circle" id="circle5"></div>
       </div>  
    </div>  
    <script>  
        $(document).ready(function() {  
          $("#circle1").click(function() {  
            $(".fa-circle").css("color", "white");  
             $("#circle1").css("color", "yellow");  
             alert("you rated one");
  
          });  
          $("#circle2").click(function() {  
              $(".fa-circle").css("color", "white");  
              $("#circle1, #circle2").css("color", "yellow");  
              alert("you rated two");
  
          });  
          $("#circle3").click(function() {  
              $(".fa-circle").css("color", "white")  
              $("#circle1, #circle2, #circle3").css("color", "yellow");  
              alert("you rated three");
  
          });  
          $("#circle4").click(function() {  
              $(".fa-circle").css("color", "white");  
              $("#circle1, #circle2, #circle3, #circle4").css("color", "yellow");  
              alert("you rated four");
  
          });  
          $("#circle5").click(function() {  
              $(".fa-circle").css("color", "white");  
              $("#circle1, #circle2, #circle3, #circle4, #circle5").css("color", "yellow");  
              alert("you rated  five");
  
          });  
        });  
        
    </script>  
</body>  
</html>
